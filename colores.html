				<td><input name="c_fondo" type="color"></td>

					<textarea name="c_muestra" class="campo" cols="50" rows="5">Muestra de color del texto y color de fondo
					</textarea>
				</td>
			</tr>
			<tr align="center">
				<td><input name="b_ejecutar" type="button"class="boton_azul"value="Ejecutar" onClick="ejecuta()"></td>

			</tr>
		</form>
	</table>
