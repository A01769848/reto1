<html>
<head>
	<meta charset="utf-8">
	<link href="efectos.css" rel="stylesheet" type="text/css">
	<title>Contraseñas</title>
	<script src="p_contra.js" type="text/JavaScript"></script>
</head>
<body><center> 
	<br><br>
		<h1 class="encabezado">Manejo de cuenta y contraseña</h1>
	<br><br>
		<table width="70%" border="3">
			<form name="f_contra">
			<tr align="center">
				<td><p>Indica tu cuenta</p></td>
				<td><input name="c_cta" type="text" class="campo" maxlenght="10" onclick="campos_azules()"></td>
			</tr>
			<tr align="center">
				<td><p>Indica tu contraseña</p></td>
				<td><input name="c_pass" type="password" class="campo" maxlenght="10" onclick="campos_azules()">
				<img src="ojo_abierto.png" width="20" height="20" onclick="mostrar()">
				<img src="ojo_cerrado.png" width="20" height="20" onclick="ocultar()">
			</td>
			</tr>
			<tr align="center">
				<td><input name="b_envia" type="button" class="boton_azul" value="Enviar" onclick="enviar()"></td>
				<td><input name="b_reset" type="reset" class="boton_rojo" value="Reiniciar"></td>
			</tr>
			<input name="intentos" type="hidden" value="0">
			</form>
		</table>
</center></body>
</html>
